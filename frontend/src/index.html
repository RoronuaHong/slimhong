<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My React</title>
    <meta name="description" content="SlimHong's blog">
    <!--设置手机竖屏-->
    <meta name="screen-orientation" content="portrait"/>
    <!--设置icon图标-->
    <link rel="shortcut icon" href="images/slimlogo.png">
    <!--禁止电话和邮箱可点击-->
    <meta name="format-detection" content="telephone=no, email=no">
    <!--设置全屏-->
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <!--去掉iPhone的用户栏和地址栏-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--适应设备屏幕-->
    <!--<meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=1" name="viewport">-->
    <!--引入Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
</head>
<body>
    <div id="root"></div>
</body>
</html>
